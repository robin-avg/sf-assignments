<h2>Add Customer</h2>

<form [formGroup]="add_Customer" (ngSubmit)="addCustomer()">
  <div class="form-group">
    <label for="exampleInput1">Customer Name</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput1"
      formControlName="customer_name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput1">Customer Address</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput1"
      formControlName="customer_address"
      placeholder="Enter name"
    />
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
